<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>File Path Cleaner</title>
  <style>
    .boulder {
      font-weight: bold;
    }

    h1 {
      font-size: 46px;
    }

    .container p,
    .container button {
      font-size: 36px;
    }
  </style>

</head>

<body>
  <div class="container-fluid" style="margin:0; padding: 0;">
    <div class="alert alert-info" style="height: 100px;">
    </div>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h1>To clean up file names faster</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <p><strong>Put text here</strong></p>
        <input placeholder="Nasty Text..." style="width: 100%; height: 75px; padding: 9px; margin: 0; background-color:#323333; color: white;" type="text" id="textToClean"  />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary btn-block h1" onclick="textPrint()">clean up file name</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1 id="print"></h1>
      </div>
    </div>

    <script type="text/javascript">
      function textPrint() {
        var text = document.getElementById("textToClean").value;
        var regex = /\s|_/gi;

        var result = text.replace(regex, '-');

        // cleans up --
        var cleanUp = /--/g;

        if (cleanUp.test(result)) {

          var result = result.replace(cleanUp, '-');

        };


        document.getElementById("print").innerHTML = result.toLowerCase().toString();;
      };
    </script>

  </div>
  <div class="container-fluid" style="margin:0; padding: 0;">
    <div class="alert alert-info" style="height: 100px;">
    </div>
  </div>

</body>

</html>
